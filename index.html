<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch using Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
  <h1>Stopwatch</h1>
  <h2 id="display">00:00:00</h2>
  <div class="mt-3">
    <button class="btn btn-primary me-2" onclick="startStop()">Start/Pause</button>
    <button class="btn btn-secondary me-2" onclick="reset()">Reset</button>
    <button class="btn btn-info" onclick="lap()">Lap</button>
  </div>
  <ul class="list-group mt-3" id="laps"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
